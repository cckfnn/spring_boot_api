# Chaos Monkey property
chaos.monkey.enabled=true

chaos.monkey.watcher.controller=false
chaos.monkey.watcher.restController=false
chaos.monkey.watcher.service=true
chaos.monkey.watcher.repository=false

chaos.monkey.assaults.level=1
chaos.monkey.assaults.watchedCustomServices=com.example.spring_boot_api.services.CustomerDataServiceImpl.getCustomerDataDto,com.example.spring_boot_api.services.HoldItemServiceImpl.getHoldItemDto

chaos.monkey.assaults.latencyActive = true
chaos.monkey.assaults.latencyRangeStart=2000
chaos.monkey.assaults.latencyRangeEnd=4000